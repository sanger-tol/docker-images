name: Build and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v20.2

      - name: Find changed applications
        id: changed-applications
        run: |
          applications=()
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            applications+=${file%%/*}
          done
          echo "::set-output name=changed-applications::($(echo "${applications[@]}" | tr ' ' '\n' | sort -u | tr '\n' ' '))"

      - name: Build docker images
        id: build_docker
        run: |
          for app in  ${{ steps.changed-applications.output.changed-applications }}; do
            echo $app
          done
