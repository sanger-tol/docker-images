default:
  image:
    name: ubuntu:18.04

stages:
  - test

test_image:
  stage: test
  tags:
    - openstack-autoscale-theta-docker-in-docker
  variables:
    DOCKER_USER: ${CI_REGISTRY_USER}
    DOCKER_TOKEN: ${CI_REGISTRY_PASSWORD}
  script:
    - ./test.sh $APPLICATION_NAME
  rules:
    - if: '$APPLICATION_NAME != ""'
